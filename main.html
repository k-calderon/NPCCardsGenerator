<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>NPC Cards</title>
    <meta name="description" content="Description">
    <meta name="author" content="k-calderon">

    <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

</head>

<body>
    <div id="generator-container">
        <div id="profession-container">
            <button class="button" id="profession-button">Profession</button>
                <div id="profession-output"></div>
        </div>
        <div id="goal-container">
            <button class="button" id="goal-button">Goal</button>
                <div id="goal-output"></div>
        </div>
        <div id="personality-container">
            <button class="button" id="personality-button">Personality</button>
                <div id="personality-output"></div>
        </div>
        <div id="trait-container">
            <button class="button" id="trait-button">Trait</button>
                <div id="trait-output"></div>
        </div>
        <div id="quirk-container">
            <button class="button" id="quirk-button">Quirk</button>
                <div id="quirk-output"></div>
        </div>
        <div id="secret-container">
            <button class="button" id="secret-button">Secret</button>
                <div id="secret-output"></div>
        </div>
        <div id="relationship-container">
            <button class="button" id="relationship-button">Relationship</button>
                <div id="relationship-output"></div>
        </div>
    </div>
    <div id="export-container">
        <button class="button" id="export-button">Export</button>
        <div id="export-field"></div>
    </div>
    <script src="js/scripts.js"></script>
